site_name: Turing-zero Bot Kits
repo_url: https://github.com/Turing-zero/TBK
theme:
  name: material
  include_homepage_in_nav: true
  locale: en
  features:
    - content.code.copy
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
plugins:
  - search
  - awesome-pages
nav:
  - index.md
  - 开始:
    - ... | flat | 0_getting_started/*.md
  - 模块介绍:
    - 1_modules/cmd_tool.md
  - API:
    - api/overview.md
  - 其他:
    - others/features.md
    - others/CHANGELOG.md