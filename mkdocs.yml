site_name: Turing-zero Bot Kits
repo_url: https://github.com/Turing-zero/TBK
theme:
  name: material
  include_homepage_in_nav: true
  locale: en
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
nav:
  - index.md
  - 开始:
    - 0_getting_started/overview.md
    - 0_getting_started/installation.md
    - 0_getting_started/quick_start.md